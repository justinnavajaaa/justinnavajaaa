<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ğŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;

    /* ğŸ’• BACKGROUND IMAGE ADDED HERE */
    background: url("baby.jpeg") no-repeat center center;
    background-size: cover;

    display:flex;
    flex-direction:column;
    align-items:center;
    color:white;
    position:relative;
}

/* Dark overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:0;
    pointer-events:none;
}

h1{
    margin-top:70px;
    font-size:3em;
    text-align:center;
    text-shadow:0 0 20px #fff, 0 0 40px #ff66b2;
    z-index:1;
}

.buttons{
    margin-top:80px;
    position:relative;
    width:400px;
    height:250px;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1;
}

#yesBtn{
    padding:45px 100px;
    font-size:40px;
    border:none;
    border-radius:80px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff4da6,#ff99cc);
    color:white;
    box-shadow:0 0 40px #ff66b2, 0 0 100px #ff99cc;
}

#noBtn{
    padding:6px 14px;
    font-size:12px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4da6;
    position:absolute;
    cursor:pointer;
}

/* Bouquet Scene */
#bouquetScene{
    position:fixed;
    inset:0;
    background: radial-gradient(circle,#ff4da6,#b30059);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    text-align:center;
    padding:20px;
    z-index:10;
}

#bouquetScene.active{
    opacity:1;
    pointer-events:auto;
}

.bouquet{
    font-size:120px;
}

textarea{
    width:300px;
    height:80px;
    border-radius:15px;
    border:none;
    padding:10px;
    resize:none;
    margin-top:20px;
    font-family:cursive;
}

.submit-btn{
    margin-top:10px;
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4da6;
    cursor:pointer;
    font-weight:bold;
}

.love-message{
    margin-top:15px;
    font-size:1.2em;
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ğŸ¥ºğŸ¥ºğŸ¥º</h1>

<div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">No ğŸ’”</button>
</div>

<div id="bouquetScene">
    <div class="bouquet">ğŸ’ğŸŒ¹ğŸ’–</div>

    <div style="font-size:1.6em; margin:20px;">
        ARGHHHHHDKLSLASDHASDAS ILOVEEEYOUUUUUUSOOOOMUCHHHHBABYYYY ğŸ˜©ğŸ˜©ğŸ˜©
    </div>

    <textarea id="loveInput" placeholder="Leave a sweet message... ğŸ’Œ"></textarea>
    <br>
    <button class="submit-btn" id="sendMessageBtn">Send ğŸ’–</button>
    <div class="love-message" id="displayMessage"></div>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("Jsq8y9n9irXxy36f-"); // YOUR PUBLIC KEY

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const bouquetScene = document.getElementById("bouquetScene");
const sendMessageBtn = document.getElementById("sendMessageBtn");
const loveInput = document.getElementById("loveInput");
const displayMessage = document.getElementById("displayMessage");

/* Move NO button */
function moveNo(){
    const container = document.querySelector(".buttons");
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

moveNo();

/* YES click */
yesBtn.addEventListener("click", function(){
    bouquetScene.classList.add("active");
});

/* SEND MESSAGE */
sendMessageBtn.addEventListener("click", function(){

    const message = loveInput.value.trim();

    if(!message){
        displayMessage.textContent = "Please write something first ğŸ’Œ";
        return;
    }

    displayMessage.textContent = "Sending for Astin... ğŸ’–";

    emailjs.send("service_vi9ffxq", "template_xzyvp0c", {
        message: message
    })
    .then(function(response){
        displayMessage.textContent = "Message sent successfully ayieeee ğŸ’•";
        loveInput.value = "";
    })
    .catch(function(error){
        displayMessage.textContent = "Failed to send ğŸ˜¢";
        console.log(error);
    });
});
</script>

</body>
</html>
