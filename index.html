<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0; padding:0; box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;

    /* üíï YOUR PICTURE BACKGROUND */
    background: url("baby.jpeg") no-repeat center center;
    background-size: cover;

    display:flex;
    flex-direction:column;
    align-items:center;
    color:white;
    position:relative;
}

/* üåô Soft dark overlay for readability */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.4);
    z-index:-1;
}

h1{
    margin-top:70px; 
    font-size:3em; 
    text-shadow:0 0 20px #fff,0 0 40px #ff66b2;
}

.buttons{
    margin-top:60px; 
    position:relative; 
    width:400px; 
    height:250px;
}

/* üî• BIG YES BUTTON */
#yesBtn{
    padding:40px 90px;
    font-size:36px;
    border:none;
    border-radius:60px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff4da6,#ff99cc);
    color:white;
    box-shadow:0 0 40px #ff66b2, 0 0 80px #ff99cc;
    transform:scale(1.2);
}

/* üíî SMALL NO BUTTON */
#noBtn{
    padding:6px 12px;
    font-size:12px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4da6;
    position:absolute;
    cursor:pointer;
    transform:scale(0.8);
}

.emoji-pop{
    position:fixed;
    font-size:120px;
    pointer-events:none;
    animation:popAnim 0.3s ease;
}

@keyframes popAnim{
    from{transform:scale(0);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.heart{position:absolute; animation: floatUp linear infinite;}

@keyframes floatUp{
    0%{transform:translateY(100vh); opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* Bouquet Scene */
#bouquetScene{
    position:fixed;
    inset:0;
    background: radial-gradient(circle,#ff4da6,#b30059);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1.5s ease;
    text-align:center;
    padding:20px;
}

#bouquetScene.active{
    opacity:1; 
    pointer-events:all;
}

.bouquet{
    font-size:120px; 
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 20px #fff,0 0 40px #ff99cc;}
    to{ text-shadow:0 0 60px #fff,0 0 100px #ff1a75;}
}

.romantic-text{
    font-size:1.6em; 
    margin:20px 0; 
    line-height:1.4em;
}

textarea{
    width:300px; 
    height:80px; 
    border-radius:15px; 
    border:none;
    padding:10px; 
    resize:none; 
    font-family:cursive;
}

.submit-btn{
    margin-top:10px; 
    padding:8px 20px; 
    border:none; 
    border-radius:20px;
    background:white; 
    color:#ff4da6; 
    cursor:pointer; 
    font-weight:bold;
}

.love-message{
    margin-top:15px; 
    font-size:1.2em; 
    max-width:300px; 
    word-wrap:break-word;
}

.sparkle{
    position:absolute; 
    font-size:18px; 
    animation:sparkleMove 4s linear infinite;
}

@keyframes sparkleMove{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<h1>Will You Be My Valentine?ü•∫ü•∫ü•∫</h1>

<div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">No üíî</button>
</div>

<div id="bouquetScene">
    <div class="bouquet">üíêüåπüíñ</div>
    <div class="romantic-text">
        ARGHHHHHHHHHHH, ILOVEYOUUUUUUSOOOMUCHHHHH, BABYYYYY, KAIKAIIIIIII.
    </div>

    <textarea id="loveInput" placeholder="Leave a sweet message... üíå"></textarea><br>
    <button class="submit-btn" id="sendMessageBtn">Send üíñ</button>
    <div class="love-message" id="displayMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("Jsq8y9n9irXxy36f-");

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const bouquetScene=document.getElementById("bouquetScene");

function moveNo(){
    const container=document.querySelector(".buttons");
    const maxX=container.clientWidth-noBtn.offsetWidth;
    const maxY=container.clientHeight-noBtn.offsetHeight;
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    moveNo();
});

moveNo();

yesBtn.addEventListener("click", function() {
    document.body.style.opacity = "0";
    document.body.style.transition = "opacity 1s";

    setTimeout(() => {
        bouquetScene.classList.add("active");
        document.body.style.opacity = "1";
    }, 1000);
});
</script>

</body>
</html>
